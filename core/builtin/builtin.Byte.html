            <h1>Class Byte</h1>
<pre>(builtin) class Byte {  }</pre>
<div class='doc'><p>
The <code>Byte</code> class represents a wrapper over a single <code>Byte</code> value. A <code>Byte</code> value
is always unsigned, giving it a range from 0 to 255. <code>Byte</code> literals are written
using &#39;t&#39; as the suffix on an <code>Integer</code> value.</p></div>
<h2>Methods</h2>
<h3 id='method.to_i'><code>define <a href='#method.to_i'>to_i</a>: Integer</code></h3>
<div class='doc'><p>
Convert a <code>Byte</code> to an <code>Integer</code>.</p></div>
