            <h1>Class Boolean</h1>
<pre>(builtin) class Boolean {  }</pre>
<div class='doc'><p>
The <code>Boolean</code> class represents a value that is either <code>true</code> or <code>false</code>.</p></div>
<h2>Methods</h2>
<h3 id='method.to_i'><code>define <a href='#method.to_i'>to_i</a>: Integer</code></h3>
<div class='doc'><p>
Convert a <code>Boolean</code> to an <code>Integer</code>. <code>true</code> becomes <code>1</code>, <code>false</code> becomes <code>0</code>.</p></div>
<h3 id='method.to_s'><code>define <a href='#method.to_s'>to_s</a>: String</code></h3>
<div class='doc'><p>
Convert a <code>Boolean</code> to a <code>String</code>.</p></div>
